            <div class="justify-content-end collapse navbar-collapse mt-2" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 text-light me-lg-3">

            </div>

        <div class="row my-5 justify-content-center">
            <div class="col-10">
                <div class="input-group mb-3">
                    <input type="text" class="form-control py-2 me-2 rounded-2" placeholder="YOUR FULL NAME" aria-label="FullName">
                    <input type="tel" class="form-control py-2 me-2 rounded-2" placeholder="YOUR PHONE NUMBER" aria-label="Phone">
                    <input type="email" class="form-control py-2 me-2 rounded-2" placeholder="YOUR EMAIL" aria-label="email">
                </div>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="YOUR MESSAGE" class="form-control text-aria"></textarea>
            </div>

        </div>
